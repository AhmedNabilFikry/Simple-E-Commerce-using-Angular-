<div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="LoginForm" (ngSubmit)="login(LoginForm)" >
      <div class="user-box">
        <input type="text" id="email" formControlName="email"  required [ngClass]="{
          'is-invalid' : !emailControl?.valid && emailControl?.touched,
          'is-valid':emailControl?.valid
        }">
        <label for="email">Email</label>
        <p id="password" class="invalid-feedback" *ngIf="emailControl?.errors && emailControl?.hasError('required')">
          this Field is required
        </p>
        <p id="password" class="invalid-feedback" *ngIf="emailControl?.errors && emailControl?.hasError('email')">
           Email must contain @.
        </p>
      </div>
      <div class="user-box">
        <input type="password" id="password" formControlName="password" required [ngClass]="{
          'is-invalid' : !passwordControl?.valid && emailControl?.touched,
          'is-valid':emailControl?.valid
        }" >
        <label for="password">Password</label>
        <p id="password" class="invalid-feedback" *ngIf="passwordControl?.errors && passwordControl?.hasError('required')">
          Please provide a valid password.
        </p>
      </div>
      <button type="submit" class="btn">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </button>
    </form>
  </div>
